#================================================================================
# CRYPTOGRAPHY: CERTIFICATE AUTHORITY CREDENTIALS
#================================================================================
phiz.crypto.cred.ca.cert.file=${phiz.conf.ssl.dir}/${phiz.crypto.cred.ca.subject.cn}_cert.pem

#================================================================================
# CRYPTOGRAPHY: CERTIFICATE AUTHORITY KEY STORE
#================================================================================
phiz.crypto.store.ca.file=${phiz.conf.ssl.dir}/phiz_store_ca.jks
phiz.crypto.store.ca.pass=storepass

#================================================================================
# CRYPTOGRAPHY: CERTIFICATE AUTHORITY KEY STORE ENTRIES
#================================================================================
phiz.crypto.store.ca.entry.ca.root.alias=${phiz.crypto.cred.ca.root.subject.cn}
phiz.crypto.store.ca.entry.ca.root.pass=${phiz.crypto.store.ca.pass}
phiz.crypto.store.ca.entry.ca.alias=${phiz.crypto.cred.ca.subject.cn}
phiz.crypto.store.ca.entry.ca.pass=${phiz.crypto.store.ca.pass}

#================================================================================
# DATA DATABASE
#================================================================================
phiz.data.db.dir=${phiz.data.dir}/db/${phiz.data.db.name}
phiz.data.db.port=19001

#================================================================================
# DATA DATABASE: JDBC
#================================================================================
phiz.data.db.jdbc.driver.class.name=#{ T(org.hsqldb.jdbc.JDBCDriver).name }
phiz.data.db.jdbc.protocol=hsqldb:hsql

#================================================================================
# DATA DATABASE: HIBERNATE
#================================================================================
phiz.data.db.hibernate.dialect=#{ T(org.hibernate.dialect.HSQLDialect).name }

#================================================================================
# DATA DATABASE: USERS
#================================================================================
phiz.data.db.user.admin.name=admin
phiz.data.db.user.admin.pass=adminpass
phiz.data.db.user.hub.name=${phiz.data.db.user.admin.name}
phiz.data.db.user.hub.pass=${phiz.data.db.user.admin.pass}

#================================================================================
# LOGGING: METRICS
#================================================================================
phiz.logging.metrics.metric.cached.thread.states.interval=1
phiz.logging.metrics.reporter.logstash.interval=1

#================================================================================
# RABBITMQ
#================================================================================
phiz.rabbitmq.port.amqp=35672
phiz.rabbitmq.port.amqps=35671
phiz.rabbitmq.port.dist=55671
phiz.rabbitmq.port.mgmt.http=45672

#================================================================================
# RABBITMQ CRYPTOGRAPHY: CLIENT KEY STORE
#================================================================================
phiz.rabbitmq.crypto.client.store.key.pass=storepass

#================================================================================
# RABBITMQ CRYPTOGRAPHY: CLIENT TRUST STORE
#================================================================================
phiz.rabbitmq.crypto.client.store.trust.pass=storepass

#================================================================================
# RABBITMQ CRYPTOGRAPHY: SERVER CREDENTIALS
#================================================================================
phiz.rabbitmq.crypto.server.cred.ssl.subject.cn=phiz_rabbitmq_server
phiz.rabbitmq.crypto.server.cred.ssl.cert.file=${phiz.conf.ssl.dir}/${phiz.rabbitmq.crypto.server.cred.ssl.subject.cn}_cert.pem
phiz.rabbitmq.crypto.server.cred.ssl.key.private.file=${phiz.conf.ssl.dir}/${phiz.rabbitmq.crypto.server.cred.ssl.subject.cn}_key.pem
