#================================================================================
# TOMCAT SERVER
#================================================================================
phiz.web.server.tomcat.host.name=localhost
phiz.web.server.tomcat.port.https=443
phiz.web.server.tomcat.scheme=#{ T(gov.hhs.onc.phiz.net.PhizSchemes).HTTPS }

#================================================================================
# TOMCAT SERVER CRYPTOGRAPHY
#================================================================================
phiz.web.server.tomcat.crypto.cipher.suites=${phiz.crypto.cipher.suites}

#================================================================================
# TOMCAT SERVER: CONTEXT
#================================================================================
phiz.web.server.tomcat.context.path=
phiz.web.server.tomcat.context.url=${phiz.web.server.tomcat.scheme}://${phiz.web.server.tomcat.host.name}:${phiz.web.server.tomcat.port.https}${phiz.web.server.tomcat.context.path}

#================================================================================
# TOMCAT SERVER WEB SERVICE: IIS HUB
#================================================================================
phiz.web.server.tomcat.ws.iis.hub.url=${phiz.web.server.tomcat.context.url}${phiz.ws.iis.hub.path}
phiz.web.server.tomcat.ws.iis.hub.wsdl.url=${phiz.web.server.tomcat.context.url}${phiz.ws.iis.hub.wsdl.path}
